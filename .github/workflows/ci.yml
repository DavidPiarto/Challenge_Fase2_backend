name: CI - Tests, Coverage and Docker Build

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Instalar dependências
        run: npm ci

      - name: Aguardar MongoDB
        run: |
          for i in {1..10}; do
            nc -z localhost 27017 && echo "Mongo OK" && exit 0
            echo "Aguardando Mongo..."
            sleep 3
          done
          echo "Mongo não respondeu a tempo"
          exit 1

      - name: Rodar testes com coverage
        env:
          MONGO_URI_TEST: mongodb://localhost:27017/blogdb_test
        run: npm run test:coverage

  docker-build:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Build da imagem Docker
        run: docker build -t challenge-backend:ci .
